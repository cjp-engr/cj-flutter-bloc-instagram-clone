name: cj_flutter_riverpod_instagram_clone
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  cloud_firestore: ^4.17.3
  cupertino_icons: ^1.0.8
  dotted_border: ^2.1.0
  firebase_app_check: ^0.2.2+5
  firebase_auth: ^4.19.5
  firebase_auth_platform_interface: ^7.0.9
  firebase_core: ^2.27.2
  firebase_storage: ^11.6.11
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.10+1
  flutter_dropzone: ^4.0.0
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  go_router: ^14.0.2
  image_picker: ^1.0.7
  intl: any
  json_annotation: ^4.8.1
  mime: ^1.0.5
  modal_bottom_sheet: ^3.0.0
  scrollable_positioned_list: ^0.3.8
  smooth_page_indicator: ^1.1.0
  video_player: ^2.8.3

dev_dependencies:
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.2
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          # weight: 400
